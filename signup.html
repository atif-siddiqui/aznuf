<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Aznuf</title>
    <link rel="stylesheet" href="/aznuf/css/style.css">
    <link rel="stylesheet" href="/aznuf/css/utils.css">
    <link rel="stylesheet" href="/aznuf/css/signup.css">
    <link rel="stylesheet" href="/aznuf/css/responsive.css">
    <link rel="shortcut icon" href="/aznuf/favicon/favicon.ico" type="image/x-icon">


</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/aznuf/index.html"><img src="/logo/aznuflogo cropped.png" alt=""></a>
            </div>
            <ul>
                <li><a href="/aznuf/index.html">Home</a></li>
                <li><a href="/aznuf/about.html">About</a></li>
                <li><a href="/aznuf/index.html#contact">Contact</a></li>
            </ul>
            <div class="searchbar">
                <input type="text" placeholder="Search Aznuf..." name="" id="">
                <button class="btn">Search</button>

            </div>
            <div class="join">
                <a href="/aznuf/signup.html" > <button class="join-btn" style="color: goldenrod; border: 2px solid goldenrod;">Join</button></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-sign">
            <div class="center-sign">
                <section id="sign-up">
                    <h1 class="h-primary center">Sign Up</h1>
                    <div id="contact-box">
                        <form action="">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" name="name" placeholder="Enter Your Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" name="emPhone" placeholder="Enter your e-Mail">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="phone" name="phone" placeholder="Enter your Phone">
                            </div>
                            <div class="form-group">
                                <label for="phone">Password:</label>
                                <input type="phone" name="phone" placeholder="Create password" style="margin-right: 32px">
                            </div>
                            <div class="form-group">
                                <label for="phone">Confirm Password:</label>
                                <input type="phone" name="phone" placeholder="Confirm password" style="margin-right: 93px">
                            </div>


                            <div class="form-group ">
                                <button class="btn btn-sign">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>

    </main>



    <footer class="flex-all-center">
        <p>Copyright &copy; aznuf.com </p>
    </footer>
</body>

</html>
